<div class="board">
  <div class="columns-container" cdkDropListGroup>
    @for (status of statuses; track status) {
    <div class="column">
      <mat-card class="column-card">
        <mat-card-header>
          <mat-card-title>{{ getStatusTitle(status) }}</mat-card-title>
          <span class="task-count">({{ getTasksByStatus(status).length }})</span>
        </mat-card-header>

        <mat-card-content>
          <div [id]="getListId(status)" cdkDropList [cdkDropListData]="getTasksByStatus(status)"
            [cdkDropListConnectedTo]="connectedLists" (cdkDropListDropped)="onTaskDrop($event, status)"
            class="task-drop-zone">

            <app-task-list [tasks]="getTasksByStatus(status)" [status]="status" [connectedLists]="connectedLists"
              (taskStatusChange)="onTaskStatusChange($event)" (taskDelete)="onTaskDelete($event)">
            </app-task-list>

          </div>
        </mat-card-content>
      </mat-card>
    </div>
    }

  </div>
</div>
