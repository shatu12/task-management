<div class="board">
  <div class="columns-container">
    <div *ngFor="let status of statuses" class="column">
      <mat-card class="column-card">
        <mat-card-header>
          <mat-card-title>{{ getStatusTitle(status) }}</mat-card-title>
          <span class="task-count">({{ getTasksByStatus(status).length }})</span>
        </mat-card-header>
        
        <mat-card-content>
          <app-task-list 
            [tasks]="getTasksByStatus(status)"
            [status]="status"
            (taskStatusChange)="onTaskStatusChange({taskId: +$event.taskId, newStatus: $event.newStatus})"
            (taskDelete)="onTaskDelete(+$event)">
          </app-task-list>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
