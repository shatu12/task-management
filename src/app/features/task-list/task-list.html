<div class="task-list" [class]="status">
  @if (tasks.length === 0) {
    <div class="empty-state">
    <p>No tasks in this column</p>
  </div>
  }
  
  @for (task of tasks; track task.id) {
    <app-task-item 
      [task]="task"
      (statusChange)="onStatusChange(task.id, $event)"
      (delete)="onDelete(task.id)">
    </app-task-item>
  }
</div>
